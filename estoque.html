<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>El Espadachín</title>
    
    <!-- Sistema XAPI para H5P -->
    <script src="XAPI_samples/h5p-xapi-events.js"></script>
    <script src="h5p-xapi-manager.js"></script>
    
    <!-- Howler.js para audio robusto -->
    <script src="estoque/js/howler.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');

        :root {
            --background-color: #1a1a2e;
            --player-color: #00e5ff;
            --opponent-color: #ff4757;
            --text-color: #e0e0e0;
            --timer-color: #feca57;
            --clash-color: #feca57;
            --background-image: url('estoque/bad.jpg');
        }

        html {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--background-color);
            font-family: 'Cinzel', serif;
            color: var(--text-color);
            touch-action: none;
            position: relative; /* Needed for the pseudo-element */
        }

        /* Background image with opacity */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: var(--background-image);
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            z-index: -1; /* Place it behind all content */
        }

        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        canvas {
            display: block;
            background-color: transparent;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #flash-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            pointer-events: none;
            z-index: 5;
            transition: opacity 0.3s ease-out;
        }
        
        #flash-overlay.red {
            background-color: var(--opponent-color);
        }
        
        #flash-overlay.active {
            opacity: 0.7;
        }

        #end-game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0;
            pointer-events: none;
            z-index: 6;
            transition: opacity 2s ease-in;
        }

        #end-game-overlay.active {
            opacity: 1;
        }
        
        #end-game-overlay.lose {
             background-color: var(--opponent-color);
        }

        /* Instructions Modal */
        #instructions-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            background-color: rgba(10, 10, 20, 0.9);
            border: 2px solid var(--text-color);
            border-radius: 15px;
            padding: 20px;
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #instructions-modal h2 {
            margin-top: 0;
            border-bottom: 1px solid var(--timer-color);
            padding-bottom: 10px;
            width: 100%;
            text-align: center;
        }

        .instruction-row {
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 15px;
        }

        .instruction-row img,
        .instruction-row svg {
            width: 60px;
            height: 60px;
            margin-right: 15px;
            flex-shrink: 0;
            filter: brightness(0) invert(1); /* Convierte a blanco */
        }

        .instruction-row p {
            margin: 0;
            flex-grow: 1;
        }

        #start-modal-button {
            padding: 15px 30px;
            font-size: 1.2em;
            font-family: 'Cinzel', serif;
            background-color: var(--player-color);
            color: black;
            border: 2px solid white;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 0 10px var(--player-color), 0 0 20px var(--player-color);
            margin-top: 10px;
        }


        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 2;
        }

        .health-bar {
            width: 80%;
            max-width: 400px;
            height: 20px;
            border: 2px solid var(--text-color);
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        #player-health {
            transform: rotate(180deg);
        }

        .health-fill {
            height: 100%;
            border-radius: 8px;
            transition: width 0.5s ease-out;
        }
        
        #player-health .health-fill {
            background: linear-gradient(90deg, var(--player-color), #00aaff);
            box-shadow: 0 0 10px var(--player-color), 0 0 20px var(--player-color);
        }

        #opponent-health .health-fill {
            background: linear-gradient(90deg, var(--opponent-color), #ff2233);
            box-shadow: 0 0 10px var(--opponent-color), 0 0 20px var(--opponent-color);
        }
        
        #message-display {
            font-size: 2.5em;
            font-weight: 700;
            text-align: center;
            text-shadow: 0 0 10px #ffffff, 0 0 15px #ffffff;
            animation: fadeInOut 2s ease-in-out;
            margin-bottom: 10px;
        }
        
        #timer-container {
            width: 60%;
            max-width: 300px;
            height: 10px;
            border: 1px solid var(--timer-color);
            border-radius: 5px;
            background-color: rgba(0,0,0,0.2);
            visibility: hidden;
        }

        #timer-bar {
            width: 100%;
            height: 100%;
            background-color: var(--timer-color);
            border-radius: 4px;
            transition: width 0.05s linear;
        }


        #start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 1.5em;
            font-family: 'Cinzel', serif;
            background-color: var(--opponent-color);
            color: white;
            border: 2px solid white;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 0 10px var(--opponent-color), 0 0 20px var(--opponent-color);
            z-index: 10;
            pointer-events: all;
            display: none; /* Initially hidden */
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

    </style>
</head>
<body>

    <div id="game-container">
        <!-- Modal -->
        <div id="instructions-modal">
            <h2>Instrucciones</h2>
            <div class="instruction-row">
                <!-- Attack -->
                <img src="estoque/icons/t_up.svg" alt="Ataque" style="width: 60px; height: 60px;">
                <p id="instr-attack"><b>¡ATACA!</b><br>Desliza hacia arriba para lanzar un ataque.</p>
            </div>
            <div class="instruction-row">
                <!-- Defend Left -->
                <img src="estoque/icons/t-left.svg" alt="Defensa Izquierda" style="width: 60px; height: 60px;">
                <p id="instr-left"><b>DEFENSA IZQUIERDA</b><br>Desliza hacia la izquierda.</p>
            </div>
            <div class="instruction-row">
                <!-- Defend Right -->
                <img src="estoque/icons/t-rigth.svg" alt="Defensa Derecha" style="width: 60px; height: 60px;">
                <p id="instr-right"><b>DEFENSA DERECHA</b><br>Desliza hacia la derecha.</p>
            </div>
            <div class="instruction-row" id="instr-top-row">
                <!-- Defend Top -->
                <img src="estoque/icons/t-up-left.svg" alt="Defensa Superior" style="width: 60px; height: 60px;">
                <p id="instr-top"><b>DEFENSA SUPERIOR</b><br>Dibuja un arco hacia arriba.</p>
            </div>
             <div class="instruction-row" id="instr-bottom-row">
                <!-- Defend Bottom -->
                <img src="estoque/icons/t-down-rigth.svg" alt="Defensa Inferior" style="width: 60px; height: 60px;">
                <p id="instr-bottom"><b>DEFENSA INFERIOR</b><br>Dibuja un arco hacia abajo.</p>
            </div>
            <button id="start-modal-button">¡A LUCHAR!</button>
        </div>

        <div id="flash-overlay"></div>
        <div id="end-game-overlay"></div>
        <canvas id="game-canvas"></canvas>
        <div id="ui-container">
            <div id="opponent-health" class="health-bar">
                <div id="opponent-health-fill" class="health-fill"></div>
            </div>
            <div>
                 <div id="message-display"></div>
                 <div id="timer-container">
                     <div id="timer-bar"></div>
                 </div>
            </div>
            <div id="player-health" class="health-bar">
                <div id="player-health-fill" class="health-fill"></div>
            </div>
        </div>
        <button id="start-button">Comenzar Duelo</button>
    </div>

    <script type="module">
        // --- PARÁMETROS URL ---
        const urlParams = new URLSearchParams(window.location.search);
        const lang = ['es', 'en'].includes(urlParams.get('lang')) ? urlParams.get('lang') : 'es';
        const nivel = [1, 2, 3].includes(parseInt(urlParams.get('nivel'))) ? parseInt(urlParams.get('nivel')) : 2;
        const npj = parseInt(urlParams.get('npj')) || 1;
        
        console.log('🌐 Idioma:', lang);
        console.log('🎯 Nivel:', nivel);
        console.log('🎨 NPJ:', npj);
        
        // --- TRADUCCIONES ---
        const translations = {
            es: {
                instructions: "Instrucciones",
                attack: "¡ATACA!",
                attackDesc: "Desliza hacia arriba para lanzar un ataque.",
                defenseLeft: "DEFENSA IZQUIERDA",
                defenseLeftDesc: "Desliza hacia la izquierda.",
                defenseRight: "DEFENSA DERECHA",
                defenseRightDesc: "Desliza hacia la derecha.",
                defenseTop: "DEFENSA SUPERIOR",
                defenseTopDesc: "Dibuja un arco hacia arriba.",
                defenseBottom: "DEFENSA INFERIOR",
                defenseBottomDesc: "Dibuja un arco hacia abajo.",
                startButton: "¡A LUCHAR!",
                msgDefense: "¡DEFENSA!",
                msgAttack: "¡ATACA!",
                msgBlock: "¡BLOQUEADO!",
                msgParry: "¡PARADO!",
                msgHit: "¡GOLPE!",
                msgHurt: "¡HERIDO!",
                msgVictory: "¡VICTORIA!",
                msgDefeat: "DERROTA",
                playAgain: "Jugar de Nuevo"
            },
            en: {
                instructions: "Instructions",
                attack: "ATTACK!",
                attackDesc: "Swipe up to launch an attack.",
                defenseLeft: "LEFT DEFENSE",
                defenseLeftDesc: "Swipe left.",
                defenseRight: "RIGHT DEFENSE",
                defenseRightDesc: "Swipe right.",
                defenseTop: "TOP DEFENSE",
                defenseTopDesc: "Draw an arc upwards.",
                defenseBottom: "BOTTOM DEFENSE",
                defenseBottomDesc: "Draw an arc downwards.",
                startButton: "LET'S FIGHT!",
                msgDefense: "DEFEND!",
                msgAttack: "ATTACK!",
                msgBlock: "BLOCKED!",
                msgParry: "PARRIED!",
                msgHit: "HIT!",
                msgHurt: "HURT!",
                msgVictory: "VICTORY!",
                msgDefeat: "DEFEAT",
                playAgain: "Play Again"
            }
        };
        
        const t = translations[lang];
        
        // --- CONFIGURACIÓN DE IMÁGENES POR NPJ ---
        const npjBackgrounds = {
            1: 'estoque/npj/bad.jpg',
            2: 'estoque/npj/boxeo.png',
            3: 'estoque/npj/boxeo2.png'
        };
        
        // Aplicar imagen de fondo según NPJ
        const backgroundImage = npjBackgrounds[npj] || npjBackgrounds[1];
        
        // --- CONFIGURACIÓN DE NIVELES ---
        const levelConfig = {
            1: { // Fácil
                opponentParryChance: 0.25,
                defenseTimeMin: 1800,
                defenseTimeMax: 2800,
                attackTimeMin: 1500,
                attackTimeMax: 2200,
                allowedDirections: ['LEFT', 'RIGHT'], // Solo izquierda y derecha
                name: lang === 'es' ? 'Fácil' : 'Easy'
            },
            2: { // Normal (actual)
                opponentParryChance: 0.40,
                defenseTimeMin: 1200,
                defenseTimeMax: 1800,
                attackTimeMin: 1200,
                attackTimeMax: 1000,
                allowedDirections: ['LEFT', 'RIGHT', 'TOP', 'BOTTOM'],
                name: lang === 'es' ? 'Normal' : 'Normal'
            },
            3: { // Difícil
                opponentParryChance: 0.55,
                defenseTimeMin: 800,
                defenseTimeMax: 1400,
                attackTimeMin: 800,
                attackTimeMax: 1200,
                allowedDirections: ['LEFT', 'RIGHT', 'TOP', 'BOTTOM'],
                name: lang === 'es' ? 'Difícil' : 'Hard'
            }
        };
        
        const currentLevel = levelConfig[nivel];
        
        // --- XAPI SETUP ---
        const isInIframe = window.parent !== window;
        console.log('🔍 Detectado iframe:', isInIframe);
        
        let xapiManager = null;
        let gameStartTime = Date.now();
        
        // Inicializar XAPI Manager solo si NO estamos en iframe
        if (!isInIframe) {
            try {
                const activityName = lang === 'es' ? 'El Espadachín' : 'The Swordsman';
                const activityDesc = lang === 'es' 
                    ? `Juego de duelo de espadas con gestos táctiles - Nivel ${currentLevel.name}` 
                    : `Sword duel game with touch gestures - Level ${currentLevel.name}`;
                    
                xapiManager = new H5PXAPIManager({
                    activityId: 'urn:uuid:espadachin-duelo-espadas',
                    activityName: activityName,
                    activityDescription: activityDesc
                });
                console.log('✅ XAPI Manager inicializado correctamente');
            } catch (e) {
                console.warn('⚠️ XAPI Manager no pudo inicializarse:', e);
                xapiManager = null;
            }
        }
        
        // Funciones de comunicación con el sistema padre (cuando está en iframe)
        function sendToParent(eventType, data = {}) {
            if (isInIframe && window.parent) {
                console.log(`📤 Enviando evento al sistema padre: ${eventType}`, data);
                window.parent.postMessage({
                    context: "h5p",
                    action: "xAPI",
                    statement: {
                        verb: {
                            id: `http://adlnet.gov/expapi/verbs/${eventType}`,
                            display: { "en-US": eventType }
                        },
                        result: data.result || {},
                        ...data
                    }
                }, "*");
            }
        }

        function sendH5PEvent(eventType) {
            if (isInIframe && window.parent) {
                console.log(`📤 Enviando evento H5P: ${eventType}`);
                window.parent.postMessage({
                    type: `H5P_${eventType}`,
                    context: "h5p"
                }, "*");
            }
        }
        
        // --- SETUP ---
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const messageDisplay = document.getElementById('message-display');
        const startButton = document.getElementById('start-button');
        const playerHealthFill = document.getElementById('player-health-fill');
        const opponentHealthFill = document.getElementById('opponent-health-fill');
        const timerContainer = document.getElementById('timer-container');
        const timerBar = document.getElementById('timer-bar');
        const flashOverlay = document.getElementById('flash-overlay');
        const endGameOverlay = document.getElementById('end-game-overlay');
        const instructionsModal = document.getElementById('instructions-modal');
        const startModalButton = document.getElementById('start-modal-button');
        
        // --- AUDIO CON HOWLER.JS ---
        const sounds = {
            block: new Howl({
                src: ['estoque/sblock.mp3'],
                volume: 0.7,
                preload: true
            }),
            hit: new Howl({
                src: ['estoque/shit.mp3'],
                volume: 0.8,
                preload: true
            }),
            playerHit: new Howl({
                src: ['estoque/ay.mp3'],
                volume: 0.8,
                preload: true
            }),
            win: new Howl({
                src: ['estoque/win.mp3'],
                volume: 0.9,
                preload: true
            }),
            lose: new Howl({
                src: ['estoque/lose.mp3'],
                volume: 0.9,
                preload: true
            })
        };
        
        // --- GAME STATE ---
        let gameState = 'START'; // START, DEFEND, ATTACK, HIT, GAMEOVER
        let opponentAttackDirection = 'NONE'; // LEFT, RIGHT, TOP, BOTTOM
        let playerHealth = 100;
        let opponentHealth = 100;
        const GESTURE_THRESHOLD = 50;
        const OPPONENT_PARRY_CHANCE = 0.40; // 40%
        
        let touchStartX = 0;
        let touchStartY = 0;
        let touchPath = [];

        let opponentAttackTimer;
        let particleEffects = [];

        // Timer variables
        let actionTimerId = null;
        let actionTimerDuration = 0;
        let actionTimerStart = 0;

        // Resolved Colors
        let clashColorValue;
        let textColorValue;
        
        // XAPI tracking
        let roundsPlayed = 0;
        let successfulBlocks = 0;
        let successfulAttacks = 0;
        
        // --- CORE LOGIC ---
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function init() {
            resizeCanvas();
            updateHealthBars();
            clashColorValue = getComputedStyle(document.documentElement).getPropertyValue('--clash-color').trim();
            textColorValue = getComputedStyle(document.documentElement).getPropertyValue('--text-color').trim();
            canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvas.addEventListener('touchend', handleTouchEnd, { passive: false });
            window.addEventListener('resize', resizeCanvas);
            
            // Aplicar imagen de fondo según NPJ
            document.body.style.setProperty('--background-image', `url('${backgroundImage}')`);
            
            // Aplicar traducciones al HTML
            document.querySelector('#instructions-modal h2').textContent = t.instructions;
            document.querySelector('#start-modal-button').textContent = t.startButton;
            document.querySelector('#instr-attack').innerHTML = `<b>${t.attack}</b><br>${t.attackDesc}`;
            document.querySelector('#instr-left').innerHTML = `<b>${t.defenseLeft}</b><br>${t.defenseLeftDesc}`;
            document.querySelector('#instr-right').innerHTML = `<b>${t.defenseRight}</b><br>${t.defenseRightDesc}`;
            document.querySelector('#instr-top').innerHTML = `<b>${t.defenseTop}</b><br>${t.defenseTopDesc}`;
            document.querySelector('#instr-bottom').innerHTML = `<b>${t.defenseBottom}</b><br>${t.defenseBottomDesc}`;
            document.title = lang === 'es' ? 'El Espadachín' : 'The Swordsman';
            
            // Ocultar instrucciones de TOP y BOTTOM en nivel 1
            if (nivel === 1) {
                document.querySelector('#instr-top-row').style.display = 'none';
                document.querySelector('#instr-bottom-row').style.display = 'none';
            }
            
            console.log('✅ Howler.js inicializado con todos los sonidos precargados');
            
            // gameLoop will be started by the user
        }

        function unlockAudio() {
            // Howler maneja automáticamente el desbloqueo de audio en móviles
            // No es necesaria esta función, pero la mantenemos por compatibilidad
            Howler.ctx?.resume();
        }
        
        function startGame() {
            unlockAudio();
            instructionsModal.style.display = 'none';
            startButton.style.display = 'none';
            endGameOverlay.classList.remove('active', 'lose');
            
            // Reset visual elements immediately
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particleEffects = [];
            messageDisplay.textContent = '';
            
            // Reset game state
            playerHealth = 100;
            opponentHealth = 100;
            updateHealthBars();
            roundsPlayed = 0;
            successfulBlocks = 0;
            successfulAttacks = 0;
            gameStartTime = Date.now();
            
            gameState = 'START';
            
            // Disparar evento XAPI de inicio
            if (isInIframe) {
                sendToParent('initialized');
                sendH5PEvent('STARTED');
                console.log('🎮 Juego iniciado - Eventos enviados al sistema padre');
            } else if (xapiManager) {
                try {
                    xapiManager.gameStarted();
                    console.log('📤 Evento XAPI: Juego iniciado');
                } catch (e) {
                    console.warn('⚠️ Error al enviar evento XAPI de inicio:', e);
                }
            }
            
            // Set up the first round and restart the game loop
            prepareToDefend();
        }
        
        function showInstructionsAgain() {
            startButton.style.display = 'none';
            endGameOverlay.classList.remove('active', 'lose');
            messageDisplay.textContent = '';
            instructionsModal.style.display = 'flex';
        }

        startModalButton.addEventListener('click', startGame);
        startButton.addEventListener('click', showInstructionsAgain);

        // --- GAME LOOP ---
        function gameLoop() {
            if (gameState === 'GAMEOVER') return; // Stop the loop when game is over
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawCombatArea();
            drawAttackIndicator();
            drawTouchPath();
            drawParticles();
            updateTimer();
            requestAnimationFrame(gameLoop);
        }

        // --- STATE MANAGEMENT & TIMERS ---
        function startActionTimer(duration) {
            actionTimerDuration = duration;
            actionTimerStart = performance.now();
            timerContainer.style.visibility = 'visible';
            timerBar.style.width = '100%';
            actionTimerId = true;
        }

        function stopActionTimer() {
            if (actionTimerId) {
                actionTimerId = null;
                timerContainer.style.visibility = 'hidden';
            }
        }

        function updateTimer() {
            if (!actionTimerId) return;
            const elapsed = performance.now() - actionTimerStart;
            const remaining = Math.max(0, actionTimerDuration - elapsed);
            const percentage = (remaining / actionTimerDuration) * 100;
            timerBar.style.width = `${percentage}%`;
        }
        
        function triggerFlash(type) {
            flashOverlay.className = '';
            requestAnimationFrame(() => {
                flashOverlay.classList.add(type); // 'red' or '' for white
                flashOverlay.classList.add('active');
                setTimeout(() => {
                    flashOverlay.classList.remove('active');
                }, 100);
            });
        }


        function prepareToDefend() {
            if (gameState === 'GAMEOVER') return;
            gameState = 'DEFEND';
            // Start the game loop if it's not already running from a previous game
            requestAnimationFrame(gameLoop);
            
            messageDisplay.textContent = t.msgDefense;
            
            // Usar direcciones permitidas según nivel
            const attackTypes = currentLevel.allowedDirections;
            opponentAttackDirection = attackTypes[Math.floor(Math.random() * attackTypes.length)];
            
            // Usar tiempos según nivel
            const delay = currentLevel.defenseTimeMin + Math.random() * (currentLevel.defenseTimeMax - currentLevel.defenseTimeMin);
            startActionTimer(delay);
            opponentAttackTimer = setTimeout(() => {
                stopActionTimer();
                if (gameState === 'DEFEND') { 
                    playerTakesHit();
                }
            }, delay);
        }

        function successfulBlock() {
            if (gameState !== 'DEFEND') return;
            clearTimeout(opponentAttackTimer);
            stopActionTimer();
            opponentAttackDirection = 'NONE';
            gameState = 'ATTACK';
            messageDisplay.textContent = t.msgAttack;
            playSound('block');
            createClashEffect();
            successfulBlocks++;
            
            // Usar tiempos según nivel
            const attackWindow = currentLevel.attackTimeMin + Math.random() * (currentLevel.attackTimeMax - currentLevel.attackTimeMin);
            startActionTimer(attackWindow);
            setTimeout(() => {
                if (gameState === 'ATTACK') {
                    stopActionTimer();
                    prepareToDefend();
                }
            }, attackWindow);
        }

        function successfulAttack() {
            if (gameState !== 'ATTACK') return;
            stopActionTimer();
            
            // Usar probabilidad de parada según nivel
            if (Math.random() < currentLevel.opponentParryChance) {
                gameState = 'DEFEND';
                messageDisplay.textContent = t.msgParry;
                playSound('block');
                createClashEffect();
                setTimeout(prepareToDefend, 1500);
                return;
            }

            gameState = 'HIT';
            messageDisplay.textContent = t.msgHit;
            triggerFlash(''); // White flash
            opponentHealth -= 25;
            if(opponentHealth < 0) opponentHealth = 0;
            updateHealthBars();
            playSound('hit');
            successfulAttacks++;
            roundsPlayed++;
            
            if (opponentHealth <= 0) {
                endGame(true);
            } else {
                setTimeout(prepareToDefend, 1500);
            }
        }
        
        function playerTakesHit() {
            gameState = 'HIT';
            opponentAttackDirection = 'NONE';
            messageDisplay.textContent = t.msgHurt;
            triggerFlash('red'); // Red flash
            playerHealth -= 20;
            if(playerHealth < 0) playerHealth = 0;
            updateHealthBars();
            playSound('playerHit');
            roundsPlayed++;
            
            if (playerHealth <= 0) {
                endGame(false);
            } else {
                setTimeout(prepareToDefend, 1500);
            }
        }

        function endGame(playerWon) {
            gameState = 'GAMEOVER';
            opponentAttackDirection = 'NONE';
            stopActionTimer();
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear final attack indicator
            messageDisplay.textContent = playerWon ? t.msgVictory : t.msgDefeat;
            
            // Calcular estadísticas
            const timeSpent = (Date.now() - gameStartTime) / 1000;
            const blockAccuracy = roundsPlayed > 0 ? (successfulBlocks / roundsPlayed) * 100 : 0;
            const attackAccuracy = successfulAttacks > 0 ? (successfulAttacks / (successfulAttacks + (4 - successfulAttacks))) * 100 : 0;
            
            // Disparar eventos XAPI
            if (playerWon) {
                playSound('win');
                endGameOverlay.classList.remove('lose');
                endGameOverlay.classList.add('active');
                
                if (isInIframe) {
                    console.log('📤 Enviando evento de victoria al sistema padre...');
                    sendToParent('passed', {
                        result: {
                            score: { raw: 100, max: 100 },
                            completion: true,
                            success: true,
                            extensions: {
                                'http://adlnet.gov/expapi/extension/rounds-played': roundsPlayed,
                                'http://adlnet.gov/expapi/extension/successful-blocks': successfulBlocks,
                                'http://adlnet.gov/expapi/extension/successful-attacks': successfulAttacks,
                                'http://adlnet.gov/expapi/extension/difficulty-level': nivel,
                                'http://adlnet.gov/expapi/extension/difficulty-name': currentLevel.name,
                                'http://adlnet.gov/expapi/extension/language': lang,
                                'http://adlnet.gov/expapi/extension/character': npj
                            }
                        }
                    });
                    sendH5PEvent('PASSED');
                    sendToParent('completed', {
                        result: {
                            score: { raw: 100, max: 100 },
                            completion: true,
                            success: true
                        }
                    });
                    sendH5PEvent('COMPLETED');
                    console.log('✅ Evento de victoria enviado');
                } else if (xapiManager) {
                    try {
                        xapiManager.gamePassed(roundsPlayed, timeSpent);
                        xapiManager.gameCompleted(true, timeSpent);
                        console.log('📤 Evento XAPI: Juego completado con éxito');
                    } catch (e) {
                        console.warn('⚠️ Error al enviar evento XAPI de victoria:', e);
                    }
                }
            } else {
                playSound('lose');
                endGameOverlay.classList.add('lose');
                endGameOverlay.classList.add('active');
                
                if (isInIframe) {
                    console.log('📤 Enviando evento de derrota al sistema padre...');
                    setTimeout(() => {
                        sendToParent('failed', {
                            result: {
                                score: { raw: 0, max: 100 },
                                completion: true,
                                success: false,
                                extensions: {
                                    'http://adlnet.gov/expapi/extension/rounds-played': roundsPlayed,
                                    'http://adlnet.gov/expapi/extension/successful-blocks': successfulBlocks,
                                    'http://adlnet.gov/expapi/extension/successful-attacks': successfulAttacks,
                                    'http://adlnet.gov/expapi/extension/difficulty-level': nivel,
                                    'http://adlnet.gov/expapi/extension/difficulty-name': currentLevel.name,
                                    'http://adlnet.gov/expapi/extension/language': lang,
                                    'http://adlnet.gov/expapi/extension/character': npj
                                }
                            }
                        });
                        sendH5PEvent('FAILED');
                        sendToParent('completed', {
                            result: {
                                score: { raw: 0, max: 100 },
                                completion: true,
                                success: false
                            }
                        });
                        sendH5PEvent('COMPLETED');
                        console.log('❌ Evento de derrota enviado');
                    }, 500);
                } else if (xapiManager) {
                    try {
                        xapiManager.gameFailed(timeSpent);
                        xapiManager.gameCompleted(false, timeSpent);
                        console.log('📤 Evento XAPI: Juego fallido');
                    } catch (e) {
                        console.warn('⚠️ Error al enviar evento XAPI de derrota:', e);
                    }
                }
            }

            // No mostrar botón de reinicio en contexto de actividad XAPI
            // setTimeout(() => {
            //     startButton.textContent = t.playAgain;
            //     startButton.style.display = 'block';
            // }, 2000);
        }

        // --- GESTURE DETECTION ---
        function detectUpwardSemicircle(path, deltaX) {
            if (path.length < 5 || deltaX < GESTURE_THRESHOLD) return false;
            const startPoint = path[0]; const endPoint = path[path.length - 1];
            let peak = path[0];
            for (let i = 1; i < path.length; i++) { if (path[i].y < peak.y) peak = path[i]; }
            const isHighEnough = (startPoint.y - peak.y > GESTURE_THRESHOLD / 2) && (endPoint.y - peak.y > GESTURE_THRESHOLD / 2);
            const isLeftToRight = endPoint.x > startPoint.x;
            return isHighEnough && isLeftToRight;
        }

        function detectDownwardSemicircle(path, deltaX) {
            if (path.length < 5 || Math.abs(deltaX) < GESTURE_THRESHOLD) return false;
             const startPoint = path[0]; const endPoint = path[path.length - 1];
            let trough = path[0];
            for (let i = 1; i < path.length; i++) { if (path[i].y > trough.y) trough = path[i]; }
            const isLowEnough = (trough.y - startPoint.y > GESTURE_THRESHOLD / 2) && (trough.y - endPoint.y > GESTURE_THRESHOLD / 2);
            const isRightToLeft = endPoint.x < startPoint.x;
            return isLowEnough && isRightToLeft;
        }

        // --- TOUCH EVENT HANDLERS ---
        function handleTouchStart(e) {
            e.preventDefault();
            unlockAudio(); // Keep audio context active on every touch
            if (gameState !== 'DEFEND' && gameState !== 'ATTACK') return;
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            touchPath = [{x: touchStartX, y: touchStartY}];
        }

        function handleTouchMove(e) {
            e.preventDefault();
            if (touchPath.length > 0) {
                touchPath.push({x: e.touches[0].clientX, y: e.touches[0].clientY});
            }
        }

        function handleTouchEnd(e) {
            if (touchPath.length < 2) return;
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            if (gameState === 'DEFEND') {
                let correctGesture = false;
                if (opponentAttackDirection === 'TOP' && detectUpwardSemicircle(touchPath, deltaX)) {
                    correctGesture = true;
                } else if (opponentAttackDirection === 'BOTTOM' && detectDownwardSemicircle(touchPath, deltaX)) {
                    correctGesture = true;
                } else if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > GESTURE_THRESHOLD) {
                    if (opponentAttackDirection === 'LEFT' && deltaX < 0) correctGesture = true;
                    else if (opponentAttackDirection === 'RIGHT' && deltaX > 0) correctGesture = true;
                }
                
                if (correctGesture) {
                    successfulBlock();
                } else {
                    clearTimeout(opponentAttackTimer);
                    stopActionTimer();
                    playerTakesHit();
                }
            } 
            else if (gameState === 'ATTACK' && Math.abs(deltaY) > Math.abs(deltaX) && deltaY < -GESTURE_THRESHOLD) {
                successfulAttack();
            }

            touchPath = []; // Clear path
        }


        // --- DRAWING FUNCTIONS ---
        function drawCombatArea() {
            // Calcular dimensiones del área de combate (80% x 60%)
            const areaWidth = canvas.width * 0.8;
            const areaHeight = canvas.height * 0.6;
            const areaX = (canvas.width - areaWidth) / 2;
            const areaY = (canvas.height - areaHeight) / 2;
            
            // Dibujar recuadro del área de combate
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 1;
            ctx.strokeRect(areaX, areaY, areaWidth, areaHeight);
        }
        
        function drawAttackIndicator() {
            if (gameState !== 'DEFEND' || opponentAttackDirection === 'NONE') return;

            const triangleSize = 40;
            
            // Calcular área de combate
            const areaWidth = canvas.width * 0.8;
            const areaHeight = canvas.height * 0.6;
            const areaX = (canvas.width - areaWidth) / 2;
            const areaY = (canvas.height - areaHeight) / 2;
            
            ctx.fillStyle = textColorValue;
            ctx.shadowColor = textColorValue;
            ctx.shadowBlur = 15;
            
            if (Math.floor(performance.now() / 200) % 2 === 0) {
                ctx.beginPath();
                if (opponentAttackDirection === 'LEFT') {
                    // Lado izquierdo del recuadro
                    const yPos = canvas.height / 2;
                    ctx.moveTo(areaX, yPos - triangleSize);
                    ctx.lineTo(areaX + triangleSize, yPos);
                    ctx.lineTo(areaX, yPos + triangleSize);
                } else if (opponentAttackDirection === 'RIGHT') {
                    // Lado derecho del recuadro
                    const yPos = canvas.height / 2;
                    const rightX = areaX + areaWidth;
                    ctx.moveTo(rightX, yPos - triangleSize);
                    ctx.lineTo(rightX - triangleSize, yPos);
                    ctx.lineTo(rightX, yPos + triangleSize);
                } else if (opponentAttackDirection === 'TOP') {
                    // Lado superior del recuadro
                    const xPos = canvas.width / 2;
                    ctx.moveTo(xPos - triangleSize, areaY);
                    ctx.lineTo(xPos, areaY + triangleSize);
                    ctx.lineTo(xPos + triangleSize, areaY);
                } else if (opponentAttackDirection === 'BOTTOM') {
                    // Lado inferior del recuadro
                    const xPos = canvas.width / 2;
                    const bottomY = areaY + areaHeight;
                    ctx.moveTo(xPos - triangleSize, bottomY);
                    ctx.lineTo(xPos, bottomY - triangleSize);
                    ctx.lineTo(xPos + triangleSize, bottomY);
                }
                ctx.closePath();
                ctx.fill();
            }
            
            ctx.shadowBlur = 0;
        }

        function drawTouchPath() {
            if (touchPath.length < 2) return;
            ctx.beginPath();
            ctx.moveTo(touchPath[0].x, touchPath[0].y);
            for (let i = 1; i < touchPath.length; i++) {
                ctx.lineTo(touchPath[i].x, touchPath[i].y);
            }
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.stroke();
        }

        function drawParticles() {
            for (let i = particleEffects.length - 1; i >= 0; i--) {
                const p = particleEffects[i];
                p.update();
                p.draw(ctx);
                if (p.life <= 0) {
                    particleEffects.splice(i, 1);
                }
            }
        }

        function updateHealthBars() {
            playerHealthFill.style.width = playerHealth + '%';
            opponentHealthFill.style.width = opponentHealth + '%';
        }

        // --- SOUND ---
        function playSound(type) {
            if (!sounds[type]) {
                console.warn(`⚠️ Sonido no encontrado: ${type}`);
                return;
            }
            
            try {
                // Howler maneja automáticamente múltiples reproducciones simultáneas
                sounds[type].play();
            } catch (error) {
                console.error(`❌ Error reproduciendo sonido ${type}:`, error);
            }
        }
        
        // --- EFFECTS ---
        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8;
                this.size = Math.random() * 5 + 2;
                this.life = 1; this.maxLife = 50; this.color = color;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                this.life = Math.max(0, this.life - 1 / this.maxLife);
            }
            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 10;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        function createClashEffect() {
            const clashPoint = { x: canvas.width / 2, y: canvas.height / 2 };
            for(let i=0; i<30; i++) {
                particleEffects.push(new Particle(clashPoint.x, clashPoint.y, clashColorValue));
            }
        }

        // --- INITIALIZATION CALL ---
        init();

    </script>
